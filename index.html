<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formatting</title>

	<style type="text/css">
		.btn{
			font-size: 15px;
		}
	</style>

	<script type="text/javascript">
        let cont = document.getElementById('container');
        function numbers(){
            let num = document.getElementById('number').value;
            for (let i = 0; i < num; i++) {
                console.log(i);
                var para = document.createElement("P");
                para.innerText = "Hello world "+(i+1);
                document.body.appendChild(para);
        }
        }

		function DoBold(){
			document.getElementsByTagName('p').style.fontWeight="bold";
		}

		function DoColor(){
			document.getElementsByTagName('p').style.color="blue";
		}

		function DoUL(){
			document.getElementsByTagName('p').style.textDecoration="underline";
		}

		function DoNewFont(){
			document.getElementsByTagName('p').style.fontFamily="courier new";
		}
	</script>
</head>

<body style="border: 1px solid black;font-size: 20px;padding-left: 1%;width: 60vw;">
    <form>
    <h1>Enter num : </h1>
    <input type="text" id="number">
    <button type="button" onclick="numbers();">Submit</button>
    </form>

	<br>
	<div style="font-size:20px">
		<div>Formatting Options:</div>
		<div id="btns">
			<button class="btn" onclick="DoBold();">Bold</button>
			<button class="btn" onclick="DoUL();">Underline</button>
			<button class="btn" onclick="DoColor();">Blue Color</button>
			<button class="btn" onclick="DoNewFont();">Courier New Font</button>
		</div>
	</div>
</body>
</html>
